<!DOCTYPE html>

<head>
    <title>BabylonJS Sandbox - View glTF, glb, obj and babylon files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="index.css" rel="stylesheet"/>
    <script src="pep.min.js"></script>
    <script src="split.js"></script>

    <script src="ammo.js"></script>
    <script src="cannon.js"></script>
    <script src="Oimo.js"></script>
    <script src="gltf_validator.js"></script>
    <script src="babylon.js"></script>
    <script src="babylon.inspector.bundle.js"></script>

    <script src="babylonjs.loaders.min.js"></script>
    <script src="babylonjs.serializers.min.js"></script>
    <script src="babylonjs.materials.min.js"></script>
</head>

<body>
<div id="root">
    <p id="droptext">拖拽或者点击右下角选择 gltf, glb, obj 或 babylon 格式的模型查看</p>
    <div id="canvasZone">
        <canvas id="renderCanvas" touch-action="none"></canvas>
    </div>
    <div id="footer" class="footer">
        <div id="animationBar">
            <div class="dropdown">
                <div id="dropdownBtn">
                    <img src="https://sandbox.babylonjs.com/Assets/Icon_Up.svg" id="chevronUp">
                    <img src="https://sandbox.babylonjs.com/Assets/Icon_Down.svg" id="chevronDown">
                    <span id="dropdownLabel"></span>
                </div>
                <div id="dropdownContent">
                </div>
            </div>
            <div class="row">
                <button id="playBtn" class="pause">
                    <img id="playImg" src="https://sandbox.babylonjs.com/Assets/Icon_Play.svg">
                    <img id="pauseImg" src="https://sandbox.babylonjs.com/Assets/Icon_Pause.svg">
                </button>
                <input id="slider" type="range" min="0" max="100" value="0" step="any">
            </div>
        </div>
        <div class="footerRight">
            <a href="javascript:void(null);" id="btnInspector" class="hidden"><img src="https://sandbox.babylonjs.com//Assets/Icon_EditModel.svg"
                                                                                   alt="Display inspector" title="Display inspector"/></a>
            <a href="javascript:void(null);">
                <div class="custom-upload" title="Open your scene from your hard drive (.babylon, .gltf, .glb, .obj)">
                    <input type="file" id="files" multiple/>
                </div>
            </a>
        </div>
    </div>
    <div id="logo">
    </div>
    <div id="errorZone"></div>
</div>
<script src="index.js"></script>
</body>

</html>
