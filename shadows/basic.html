<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>默认的阴影案例</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
</body>
<script src="../js/babylon.custom.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        // 获取到canvas的dom对象
        var canvas = document.getElementById('renderCanvas');

        // 实例化3d引擎
        var engine = new BABYLON.Engine(canvas, true);

        // 创建场景并返回场景对象
        var createScene = function () {

            // 场景对象
            var scene = new BABYLON.Scene(engine);

            // 相机
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 90, BABYLON.Vector3.Zero(), scene);
            camera.lowerBetaLimit = 0.1;
            camera.upperBetaLimit = (Math.PI / 2) * 0.9;
            camera.lowerRadiusLimit = 30;
            camera.upperRadiusLimit = 150;
            camera.attachControl(canvas, true);

            // 光源1
            var light = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(-1, -2, -1), scene);
            light.position = new BABYLON.Vector3(20, 40, 20);
            light.intensity = 0.5;

            //光源1相应的球
            var lightSphere = BABYLON.Mesh.CreateSphere("sphere", 10, 2, scene);
            lightSphere.position = light.position;
            lightSphere.material = new BABYLON.StandardMaterial("light", scene);
            lightSphere.material.emissiveColor = new BABYLON.Color3(1, 1, 0);

            // 光源2
            var light2 = new BABYLON.SpotLight("spot02", new BABYLON.Vector3(30, 40, 20), new BABYLON.Vector3(-1, -2, -1), 1.1, 16, scene);
            light2.intensity = 0.5;

            //显示光源2位置的球
            var lightSphere2 = BABYLON.Mesh.CreateSphere("sphere", 10, 2, scene);
            lightSphere2.position = light2.position;
            lightSphere2.material = new BABYLON.StandardMaterial("light", scene);
            lightSphere2.material.emissiveColor = new BABYLON.Color3(1, 1, 0);

            // 地面
            var ground = BABYLON.Mesh.CreateGroundFromHeightMap("ground", "../images/heightMap.png", 100, 100, 100, 0, 10, scene, false);
            var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
            groundMaterial.diffuseTexture = new BABYLON.Texture("../images/ground.jpg", scene);
            groundMaterial.diffuseTexture.uScale = 6;
            groundMaterial.diffuseTexture.vScale = 6;
            groundMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            ground.position.y = -2.05;
            ground.material = groundMaterial;

            // 求生圈
            var torus = BABYLON.Mesh.CreateTorus("torus", 4, 2, 30, scene, false);

            // 立方体
            var box = BABYLON.Mesh.CreateBox("box", 3);
            box.parent = torus;

            // 阴影
            var shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
            shadowGenerator.addShadowCaster(torus);
            shadowGenerator.useExponentialShadowMap = true;

            var shadowGenerator2 = new BABYLON.ShadowGenerator(1024, light2);
            shadowGenerator2.addShadowCaster(torus);
            shadowGenerator2.usePoissonSampling = true;

            //设置地面接收阴影
            ground.receiveShadows = true;

            // 制作动画
            var alpha = 0;
            scene.registerBeforeRender(function () {
                torus.rotation.x += 0.01;
                torus.rotation.z += 0.02;

                torus.position = new BABYLON.Vector3(Math.cos(alpha) * 30, 10, Math.sin(alpha) * 30);
                alpha += 0.01;

            });


            // 添加轴向辅助线
            var showAxis = function (size) {
                var makeTextPlane = function (text, color, size) {
                    var dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", 50, scene, true);
                    dynamicTexture.hasAlpha = true;
                    dynamicTexture.drawText(text, 5, 40, "bold 36px Arial", color, "transparent", true);
                    var plane = new BABYLON.Mesh.CreatePlane("TextPlane", size, scene, true);
                    plane.material = new BABYLON.StandardMaterial("TextPlaneMaterial", scene);
                    plane.material.backFaceCulling = false;
                    plane.material.specularColor = new BABYLON.Color3(0, 0, 0);
                    plane.material.diffuseTexture = dynamicTexture;
                    return plane;
                };

                var axisX = BABYLON.Mesh.CreateLines("axisX", [
                    new BABYLON.Vector3.Zero(), new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, 0.05 * size, 0),
                    new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, -0.05 * size, 0)
                ], scene);
                axisX.color = new BABYLON.Color3(1, 0, 0);
                var xChar = makeTextPlane("X", "red", size / 10);
                xChar.position = new BABYLON.Vector3(0.9 * size, -0.05 * size, 0);
                var axisY = BABYLON.Mesh.CreateLines("axisY", [
                    new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(-0.05 * size, size * 0.95, 0),
                    new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(0.05 * size, size * 0.95, 0)
                ], scene);
                axisY.color = new BABYLON.Color3(0, 1, 0);
                var yChar = makeTextPlane("Y", "green", size / 10);
                yChar.position = new BABYLON.Vector3(0, 0.9 * size, -0.05 * size);
                var axisZ = BABYLON.Mesh.CreateLines("axisZ", [
                    new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, -0.05 * size, size * 0.95),
                    new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, 0.05 * size, size * 0.95)
                ], scene);
                axisZ.color = new BABYLON.Color3(0, 0, 1);
                var zChar = makeTextPlane("Z", "blue", size / 10);
                zChar.position = new BABYLON.Vector3(0, 0.05 * size, 0.9 * size);
            };

            showAxis(10);

            // 返回场景
            return scene;
        };

        // 获取到创建的场景
        var scene = createScene();

        // 循环渲染，性能最大每秒六十帧
        engine.runRenderLoop(function () {
            scene.render();
        });

        // 浏览器大小变动时，触发引擎的重载状态
        window.addEventListener('resize', function () {
            engine.resize();
        });
    });
</script>
</html>
