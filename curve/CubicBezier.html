<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立方贝塞尔曲线 CreateCubicBezier 案例</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
</body>
<script src="../js/babylon.custom.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        // 获取到canvas的dom对象
        var canvas = document.getElementById('renderCanvas');

        // 实例化3d引擎
        var engine = new BABYLON.Engine(canvas, true);

        // 创建场景并返回场景对象
        var createScene = function () {
            // 创建场景对象
            var scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(.5, .5, .5);

            // 相机
            var camera = new BABYLON.ArcRotateCamera("camera1", 0, 0, 0, new BABYLON.Vector3(0, 0, -0), scene);
            camera.setPosition(new BABYLON.Vector3(-10, -10, -100));
            camera.attachControl(canvas, true);


            // CURVE3 : Bezier Cubic Curve

            var cubicBezierVectors = BABYLON.Curve3.CreateCubicBezier(
                new BABYLON.Vector3(-50, 30, 0),
                new BABYLON.Vector3(0, 30, 0),
                new BABYLON.Vector3(30, 30, 0),
                new BABYLON.Vector3(50, 0, 0),
                60);

            var cubicBezierCurve = BABYLON.Mesh.CreateLines("cbezier", cubicBezierVectors.getPoints(), scene);
            cubicBezierCurve.color = new BABYLON.Color3(1, 0.6, 0);

            /***************************************坐标轴*************************************************/

            // 显示坐标轴
            var showAxis = function (size) {
                    var makeTextPlane = function (text, color, size) {
                        var dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", 50, scene, true);
                        dynamicTexture.hasAlpha = true;
                        dynamicTexture.drawText(text, 5, 40, "bold 36px Arial", color, "transparent", true);
                        var plane = BABYLON.Mesh.CreatePlane("TextPlane", size, scene, true);
                        plane.material = new BABYLON.StandardMaterial("TextPlaneMaterial", scene);
                        plane.material.backFaceCulling = false;
                        plane.material.specularColor = new BABYLON.Color3(0, 0, 0);
                        plane.material.diffuseTexture = dynamicTexture;
                        return plane;
                    };
                    var axisX = BABYLON.Mesh.CreateLines("axisX", [
                        BABYLON.Vector3.Zero(), new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, 0.05 * size, 0),
                        new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, -0.05 * size, 0)
                    ], scene);
                    axisX.color = new BABYLON.Color3(1, 0, 0);
                    var xChar = makeTextPlane("X", "red", size / 10);
                    xChar.position = new BABYLON.Vector3(0.9 * size, -0.05 * size, 0);
                    var axisY = BABYLON.Mesh.CreateLines("axisY", [
                        BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(-0.05 * size, size * 0.95, 0),
                        new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(0.05 * size, size * 0.95, 0)
                    ], scene);
                    axisY.color = new BABYLON.Color3(0, 1, 0);
                    var yChar = makeTextPlane("Y", "green", size / 10);
                    yChar.position = new BABYLON.Vector3(0, 0.9 * size, -0.05 * size);
                    var axisZ = BABYLON.Mesh.CreateLines("axisZ", [
                        BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, -0.05 * size, size * 0.95),
                        new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, 0.05 * size, size * 0.95)
                    ], scene);
                    axisZ.color = new BABYLON.Color3(0, 0, 1);
                    var zChar = makeTextPlane("Z", "blue", size / 10);
                    zChar.position = new BABYLON.Vector3(0, 0.05 * size, 0.9 * size);
                };

            showAxis(30);

            return scene;
        };

        // 获取到创建的场景
        var scene = createScene();

        // 循环渲染，性能最大没秒六十帧
        engine.runRenderLoop(function () {
            scene.render();
        });

        // 浏览器大小变动时，触发引擎的重载状态
        window.addEventListener('resize', function () {
            engine.resize();
        });
    });
</script>
</html>
